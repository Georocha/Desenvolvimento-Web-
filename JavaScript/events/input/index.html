    <title>Input events</title>
</head>
<body>
    <h1>Input events</h1>
    <form name="test-form" onsubmit="subject()" onreset="resetei()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" onblur="iLeftTheField()" onchange="iChanged()" onfocus="iEnteredTheField()" onselect="iSelected()" onkeydown="keyDown()" onkeyup="keyUp()"><br>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
    <h2>occurrence log</h2>
    <div id="log">

    </div>
    <script src="script.js"></script>
</body>
